<section class="container">
  <h1 class="text-center">Todo List </h1>
  <div class="row">
    <div class="mb-3 col">
      <label for="newTask" class="form-label">New Task</label>
      <input type="text" class="form-control" id="newTask" placeholder="Enter Your New Task" name="newTask" [(ngModel)]="taskValue">
      <p class="text-danger">{{error}}</p>
    </div>

    <div class="mb-3 col-4 mt-4">
      <button class="btn btn-primary py-2 px-3 mt-1" (click)="add()">Add</button>
    </div>
  </div>

  <div class="border my-5 p-5">
    <h1 class="col-12 text-center">My Todo List </h1>
    <div class="row" *ngFor="let task of tasks; index as index;">
      <div class="mb-3 col">
        <label for="Task{{index+1}}" class="form-label">Task{{index+1}}</label>
        <input type="text" class="form-control" id="Task{{index+1}}" name="Task{{index+1}}" value="{{task}}">
      </div>

      <div class="mb-3 col-4 mt-4">
        <button class="btn btn-primary py-2 px-3 mt-1" (click)="remove(index)" >Remove</button>
      </div>
    </div>
  </div>

</section>
