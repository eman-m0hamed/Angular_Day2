<h1 class="text-center my-4">Our Galary </h1>
<section class="container d-flex justify-content-between flex-wrap text-center">
  <div class="card mx-auto mb-5" style="width: 35rem;">
    <img [src]="imgUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{title}}</h5>
      <p class="card-text">{{description}}</p>
      <button class="btn btn-primary" (click)="seeMore()">See More</button>
    </div>
  </div>


</section>
